<!DOCTYPE html>
<html>
    <head>
        <title>HTML CSS</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <style>
            h2{
                color: burlywood;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                font-size: 300%;
                border: 2px solid powderblue;
                padding: 30px;
                margin: 50px;
            }
            #p01 {
                color: blue;
            }
            #p01.error{
                color: red;
            }
        </style>
    </head>
    <body>
        <h1>This is a heading for external CSS file</h1>
        <p>This is a paragraph</p>
        <p id="p01">This is a paragraph with an id</p>
        <p id="p01" class="error">I am different</p>
        <h2>This is a heading for internal CSS</h2>
    </body>
</html>
