<!DOCTYPE html>
<html>
    <head>
        <title>HTML Lists</title>
        <meta charset="UTF-8">
        <meta name="author" content="Nguyen Hoang Van Nha">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <ul style="list-style-type:disc">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>
        <ol type="i">
            <li>Order 1</li>
            <li>Order 1</li>
            <li>Order 1</li>
            <li>Order 1</li>
        </ol>
        <dl>
            <dt>Coffee</dt>
            <dd>-Trung nguyen</dd>
            <dt>Milk</dt>
            <dd>-Vinamilk</dd>
        </dl>
    </body>
</html>
