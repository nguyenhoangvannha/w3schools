<!DOCTYPE html>
<html>
    <head>
        <title>HTML Formatting</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <b>bold text</b><br/>
        <strong>sematic strong important</strong>
        <br/><i>This text is italic</i>
        <br/><em>Emphasized text</em>
        <h2>HTML <small>Small</small> formatting</h2>
        <mark>This is a marked text</mark>
        <del>This text was deleted</del>
        <p>My favorite <ins>color</ins> is red</p>
        <p>This is a <sub>subscripted</sub> text</p>
        <p>This is a <sup>superscripted</sup> text</p>
        
    </body>
</html>
